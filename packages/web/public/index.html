    .example-enter {
      opacity: 0.01;
    }

    .example-enter.example-enter-active {
      opacity: 1;
      transition: opacity 1000ms ease-in;
    }

    .example-leave {
      opacity: 1;
    }

    .example-leave.example-leave-active {
      opacity: 0.01;
      transition: opacity 400ms ease-in;
    }
  </style>

  <script>
    var is404;
    {{{is404}}}

    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    try {
      var _accessTokenFromQuery = getUrlParameter('VIPAccessToken');
      if(_accessTokenFromQuery && !localStorage.getItem('accessToken')) {
        localStorage.setItem('accessToken', _accessTokenFromQuery);
        var _refreshTokenFromQuery = getUrlParameter('VIPRefreshToken');
        if(_refreshTokenFromQuery) {
          localStorage.setItem('refreshToken', _refreshTokenFromQuery);
        }
      }
    } catch(e) {
      console.log(e);
    }
  </script>
